{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Appointment | Care Connect</title>
<style>
  /* -------- Global Reset -------- */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', 'Roboto', sans-serif;
    background: linear-gradient(135deg, #e6f0ff, #f9fbff);
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 3rem 1rem;
    min-height: 100vh;
  }

  /* -------- Title -------- */
  h1 {
    color: #0a3d91;
    margin-bottom: 2rem;
    font-size: 2rem;
    text-align: center;
  }

  /* -------- Card Form -------- */
  form {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(12px);
    padding: 2rem;
    border-radius: 16px;
    width: 100%;
    max-width: 520px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  form:hover {
    transform: translateY(-5px);
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
  }

  /* -------- Form Fields -------- */
  .form-group {
    margin-bottom: 1.5rem;
  }
  label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 600;
    color: #0a3d91;
    font-size: 0.95rem;
  }
  input, textarea {
    width: 100%;
    padding: 0.75rem;
    border-radius: 10px;
    border: 1px solid #ccd6eb;
    font-size: 0.95rem;
    outline: none;
    transition: all 0.3s ease;
  }
  input:focus, textarea:focus {
    border-color: #0047ab;
    box-shadow: 0 0 6px rgba(0, 71, 171, 0.3);
  }

  textarea {
    resize: none;
  }

  /* -------- Submit Button -------- */
  button {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(135deg, #0047ab, #0073e6);
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 71, 171, 0.3);
    transition: all 0.3s ease;
  }
  button:hover {
    background: linear-gradient(135deg, #003082, #005bb5);
    box-shadow: 0 8px 20px rgba(0, 71, 171, 0.45);
    transform: scale(1.02);
  }

  /* -------- Responsive -------- */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.5rem;
    }
    form {
      padding: 1.5rem;
    }
  }
</style>
</head>
<body>

<h1>Book Appointment with Dr. {{ doctor.name }}</h1>

<form method="POST" action="{% url 'book_appointment' doctor.id %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="full-name">Full Name</label>
    <input type="text" name="full_name" id="full-name" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone" required>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input type="date" name="date" id="date" required min="{{ today|date:'Y-m-d' }}">
  </div>

  <div class="form-group">
    <label for="time">Time</label>
    <input type="time" name="time" id="time" required>
  </div>

  <div class="form-group">
    <label for="message">Notes</label>
    <textarea name="message" id="message" rows="3"></textarea>
  </div>

  <button type="submit">Book Appointment</button>
</form>

<script>
  // Set minimum date to today
  document.getElementById('date').min = new Date().toISOString().split('T')[0];

  // Validate time based on doctor's schedule
  document.getElementById('time').addEventListener('change', function() {
    const timeInput = this.value;  // "HH:MM"
    const doctorStart = "{{ doctor.start_time|time:'H:i' }}"; // from backend
    const doctorEnd = "{{ doctor.end_time|time:'H:i' }}";

    if (doctorStart && doctorEnd && timeInput) {
      if (timeInput < doctorStart || timeInput > doctorEnd) {
        alert(`⚠️ Dr. {{ doctor.name }} is only available between ${doctorStart} and ${doctorEnd}`);
        this.value = '';
      }
    }
  });
</script>

</body>
</html>
