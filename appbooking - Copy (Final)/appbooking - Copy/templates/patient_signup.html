{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Sign Up</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0047ab, #00aaff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .container h2 {
      text-align: center;
      color: #0047ab;
      margin-bottom: 1.5rem;
    }

    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      background: transparent;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 0.75rem;
      transform: translateY(-50%);
      color: #777;
      pointer-events: none;
      transition: 0.2s;
      background: #fff;
      padding: 0 0.25rem;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -0.6rem;
      font-size: 0.8rem;
      color: #0047ab;
    }

    .btn {
      width: 100%;
      background: #0047ab;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover { background: #003280; }

    .toggle-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .toggle-link a {
      color: #0047ab;
      text-decoration: none;
      font-weight: 600;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div id="signup-form">
      <h2>Patient Sign Up</h2>
<form method="post" action="{% url 'patient_signup' %}">
    {% csrf_token %}

    <div class="form-group">
        <input type="text" id="fullname" name="fullname" placeholder=" " required>
        <label for="fullname">Full Name</label>
    </div>

    <div class="form-group">
        <input type="date" id="dob" name="dob" placeholder=" " required>
        <label for="dob">Date of Birth</label>
    </div>

    <div class="form-group">
        <select id="gender" name="gender" required>
          <option value="" disabled selected hidden></option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <label for="gender">Gender</label>
    </div>

    <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder=" " pattern="[0-9]{10,15}" required>
        <label for="phone">Phone Number</label>
    </div>

    <div class="form-group">
        <textarea id="address" name="address" placeholder=" " rows="3" required></textarea>
        <label for="address">Address</label>
    </div>

    <div class="form-group">
        <input type="text" id="username" name="username" placeholder=" " required>
        <label for="username">Username</label>
    </div>

    <div class="form-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email</label>
    </div>

    <div class="form-group">
        <input type="password" id="password" name="password" placeholder=" " required oninput="checkPasswordRestraint()">
        <label for="password">Password</label>
        <span id="password-warning" style="color:red; font-size:0.95rem; display:none;">Password must be at least 8 characters and not contain 'password' or 'email'.</span>
    </div>

    <button type="submit" class="btn" onclick="return validateSignupForm()">Sign Up</button>
</form>

<script>
function checkPasswordRestraint() {
    const pass = document.getElementById('password').value;
    const warning = document.getElementById('password-warning');
    if (pass.length > 0 && (pass.length < 8 || pass.toLowerCase().includes('password') || pass.toLowerCase().includes('email'))) {
        warning.style.display = "block";
    } else {
        warning.style.display = "none";
    }
}

function validateSignupForm() {
    const pass = document.getElementById('password').value;
    if (pass.length < 8 || pass.toLowerCase().includes('password') || pass.toLowerCase().includes('email')) {
        document.getElementById('password-warning').style.display = "block";
        return false;
    }
    return true;
}
</script>

      <div class="toggle-link">
        Already have an account? <a href="patient_login.html">Login</a>
      </div>
    </div>
  </div>
</body>
</html>
