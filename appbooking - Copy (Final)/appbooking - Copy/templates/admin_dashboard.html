<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      background: #444;
    }
    nav a {
      flex: 1;
      padding: 14px;
      color: #fff;
      text-align: center;
      text-decoration: none;
    }
    nav a:hover {
      background: #555;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>
  <nav>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
    <a href="{% url 'admin_logout' %}">Logout</a>
  </nav>
  <div class="content">
    <h2>Welcome, Admin!</h2>
    <p>This is your dashboard content.</p>
  </div>
</body>
</html>
