{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doctor Dashboard</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    min-height: 100vh;
    background: #f5f7fb;
    color: #333;
  }
  .sidebar {
    width: 220px;
    background: #0047ab;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 2rem 1rem;
  }
  .sidebar h2 {
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 2rem;
  }
  .sidebar a {
    color: #f0f0f0;
    text-decoration: none;
    margin: 0.8rem 0;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    display: block;
    transition: background 0.3s;
  }
  .sidebar a:hover {
    background: #003280;
  }
  .main {
    flex: 1;
    padding: 2rem;
  }
  .main h1 {
    font-size: 2rem;
    color: #0047ab;
    margin-bottom: 1rem;
  }
  .card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1.5rem;
    margin-top: 2rem;
  }
  .card {
    background: #fff;
    border-radius: 10px;
    padding: 1.5rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }
  .card:hover {
    transform: translateY(-4px);
  }
  .card h3 {
    margin-bottom: 0.5rem;
    color: #0047ab;
  }
  .logout-btn {
    margin-top: auto;
    background: #ffa500;
    color: #0047ab;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }
  .logout-btn:hover {
    background: #e59400;
  }
  @media (max-width: 768px) {
    .sidebar {
      width: 100px;
      padding: 1rem 0.5rem;
    }
    .sidebar h2 { font-size: 1rem; margin-bottom: 1rem; }
    .sidebar a { font-size: 0.8rem; padding: 0.4rem 0.5rem; text-align: center; }
    .logout-btn { font-size: 0.8rem; }
  }
</style>
</head>
<body>
<div class="sidebar">
  <h2 id="sidebar-welcome">Welcome, Doctor!</h2>
  <a href="#">Dashboard</a>
  <a href="#">My Patients</a>
  <a href="#">Appointments</a>
  <a href="#">Messages</a>
  <a href="#">Profile</a>
  <button class="logout-btn" onclick="logout()">Log Out</button>
</div>
<div class="main">
  <h1 id="welcome-doctor">Welcome, Doctor!</h1>
  <p>Here's your quick overview for today.</p>
  <!-- ...existing code... -->
</div>
<script>
  // Get doctor name from localStorage and show personalized welcome
  document.addEventListener("DOMContentLoaded", function() {
    const doctorName = localStorage.getItem("doctorName");
    if (doctorName) {
      document.getElementById("welcome-doctor").textContent = "Welcome, Dr. " + doctorName + "!";
      document.getElementById("sidebar-welcome").textContent = "Welcome, Dr. " + doctorName + "!";
    }
  });

  function logout() {
    localStorage.removeItem("doctorName");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
